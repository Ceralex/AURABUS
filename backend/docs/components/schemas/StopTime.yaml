components:
  schemas:
    StopTime:
      type: object
      properties:
        stopId:
          type: integer
          description: "Id of the stop"
        stopName:
          type: string
          description: "Name of the stop"
        arrivalTimeScheduled:
          type: string
          format: time
          example: "14:35:00"
          description: "Scheduled arrival time at the stop"
        arrivalTimeEstimated:
          type: string
          format: time
          example: "14:35:00"
          description: "Estimated arrival time at the stop. It isn't useful because it's always the same as scheduled, because it not considers real-time delays"